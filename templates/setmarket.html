<title>Set Market</title>
<p>&lt;</p>
<table style="border-color: #000000; background-color: #000000; width: 100%; height: 100%; margin-left: auto; margin-right: auto;">
<tbody>
<tr>
<td style="text-align: center;">
<h1><span style="color: #795f8c;">Setup Carbon Market</span></h1>
<form action="" method="post" novalidate="">
<p><span style="color: #999999;">{{ form.hidden_tag() }}</span></p>
<p><span style="color: #999999;">{{ form.supply.label }}:&nbsp;{{ form.supply(size=32) }}</span></p>
<p><span style="color: #999999;">{{ form.price.label }}:&nbsp;{{ form.price(size=32) }}</span></p>
<p><span style="color: #999999;">{{ form.validity.label }}:&nbsp;{{ form.validity(size=32) }}</span></p>
<p><span style="color: #999999;">{{ form.sell_lock.label }}:&nbsp;{{ form.sell_lock(size=32) }}</span></p>
<p><span style="color: #ffffff;">{{ form.submit() }} <span style="color: #999999;"><a style="color: #999999;" href="/">Go Back</a></span></span></p>
</form></td>
</tr>
</tbody>
</table>
